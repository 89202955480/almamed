{strip}

<a id="top-logo" href="{$wa_url}">

    <img src="{$wa_theme_url}{$theme_settings.logo}?v{$wa_theme_version}" alt="{$theme_settings.logo_title|default:''}" id="logo-image" />
    {else}
    <img src="{$wa_theme_url}img/wm_site.png" alt="{$theme_settings.logo_title|default:''}"/>
    {/if}
</a>

{/strip}
