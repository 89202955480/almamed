<div class="header-slider">
    <div class="container">
        <ul id="slider-head" style="opacity: 0">
            {foreach $slides as $s}
            <li>
                <a href="{$s.link}">
                    <img src="{$s.img}">
                </a>
            </li>
            {/foreach}
        </ul>
    </div>
</div>

<script>
    setTimeout(function(){
        $('#slider-head').css('opacity',1);
    },2000)
</script>
