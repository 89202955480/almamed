{if empty($links)}
    <input class="vendorlink_input" style="width:170px;" type="text" value="" data-product_id="{$product_id}" oninput="$.Vendorlink.change()" />
{else}
    {foreach $links as $link}
        <input class="vendorlink_input" style="width:170px;" type="text" value="{$link.link|escape}" name="vendorlink_link" data-link_id="{$link.id}" data-product_id="{$product_id}" oninput="$.Vendorlink.change()" />
    {/foreach}
{/if}
